    <div id="root"></div>

    <script>
      // Registro de Service Worker para PWA (Configuração v1.26.0)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          const isLocal = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
          const isSecure = location.protocol === 'https:';

          if (!isSecure && !isLocal) return;

          // Versão do SW para forçar atualização no servidor e contornar erros 404 cacheados
          const swVersion = '1.26.0';
          const swUrl = `/sw.js?v=${swVersion}`;

          console.log('PWA: Registrando Service Worker:', swUrl);

          navigator.serviceWorker.register(swUrl, { scope: '/' })
            .then(reg => {
              console.log('PWA: Service Worker v1.26.0 registrado com sucesso.');
              
              reg.onupdatefound = () => {
                const installingWorker = reg.installing;
                if (installingWorker) {
                  installingWorker.onstatechange = () => {
                    if (installingWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      console.info('PWA: Nova atualização disponível. Recarregue a página.');
                    }
                  };
                }
              };
            })
            .catch(err => {
              if (err.name === 'SecurityError' || (err.message && err.message.includes('origin'))) {
                console.debug('PWA: Registro ignorado por restrições de origem (Sandbox).');
              } else {
                console.error('PWA: Erro crítico de registro:', err.message);
              }
            });
        });
      }
    </script>
