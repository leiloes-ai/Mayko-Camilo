    <script>
      // Registro Inteligente do Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // 1. Verificar se estamos em localhost ou HTTPS (Contexto Seguro)
          const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
          const isHttps = window.location.protocol === 'https:';
          
          if (!isLocalhost && !isHttps) {
            console.warn('PWA: Service Worker requer HTTPS para funcionar.');
            return;
          }

          // 2. Tentar registrar usando um caminho absoluto baseado na ORIGEM atual
          // Isso evita o erro de "origin mismatch" se o script for chamado via proxy
          const swPath = new URL('./sw.js', window.location.href).pathname;

          navigator.serviceWorker.register(swPath, { scope: './' })
            .then(reg => {
              console.log('PWA: Service Worker registrado com sucesso no Firebase Host.');
            })
            .catch(err => {
              // Captura o erro de origem silenciosamente para não atrapalhar o desenvolvimento
              if (err.name === 'SecurityError' || err.message.includes('origin')) {
                console.info('PWA: Registro suspenso no ambiente de visualização (Sandbox). O PWA será ativado automaticamente no domínio .web.app do Firebase.');
              } else {
                console.error('PWA: Erro inesperado ao registrar:', err);
              }
            });
        });
      }
    </script>
  </body>
